        <h3>Send us a message</h3>

        <div class="btn"><button>Submit</button></div>
        
       </div>

             <h6>+91-18000-95748</h6>
             </div> 
        </div>
        <div class="list">
            <i class="ri-message-2-line"></i>
             <div>
                <h5>SMS/Whatsapp</h5>
             <h6>+91-18000-95748</h6>
             </div>
        </div>
        <div class="list">
            <i class="ri-mail-line"></i>
            <div> <h5>Email:</h5>

            <li><a href="#"> <i class="ri-twitter-x-line"></i>  </a></li>
